<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Merriweather+Sans:wght@300;400;500;600;700&display=swap" rel="stylesheet" />
    <link rel="icon" type="image/x-icon" href="/assets/Weather-icon.ico">
    <title>Weather Station | Praveen Meena</title>
</head>
<body>

    <div class="wrapper">

        <h1>Weather App</h1>

        <div class="tab-container">
            <p class="tab" data-userWeather>Your Weather</p>
            <p class="tab" data-searchWeather>Search Weather</p>
        </div>

        <!-- Weather Container -->
        <div class="weather-container">

            <!-- Grant location Container -->
            <div class="sub-container grant-location-container">
                <img src="./assets/location.png" alt="location_indication" width="80" height="80" loading="lazy">
                <p>Grant Location Access</p>
                <p data-messageText>Allow access to get Weather Information</p>
                <button class="btn" data-grantAccess>Grant Access</button>
            </div>

            <!-- Search Country form  -> form-container-->
            <form class="form-container" data-searchForm>
                <input placeholder="Search for City..." data-searchInput>
                <button class="btn" type="submit">
                    <img src="./assets/search.png" width="20" height="20" loading="lazy">
                </button>
            </form>

            <!-- Loading Screen Container -->
            <div class="sub-container loading-container">
                <img src="./assets/loading.gif" alt="load_img" width="150" height="150">
                <p>Loading</p>
            </div>

            <!-- Show Weather Information -->
            <div class="sub-container user-info-container">

                <!-- City Name and Flag -->
                <div class="name">
                    <p data-cityName></p>
                    <img crossorigin="anonymous" data-countryIcon>
                </div>

                <!-- Weather Description -->
                <p data-weatherDesc></p>

                <!-- Weather Icon -->
                <img data-weatherIcon>

                <!-- temperature -->
                <p data-temp></p>


                <!-- 3-card  - Parameter-->
                <div class="parameter-container">

                    <!-- card--1 -->
                    <div class="parameter">
                        <img src="./assets/wind.png" alt="Windspeed_img">
                        <p class="parameter-title">Windspeed</p>
                        <p class="parameter-value" data-windspeed></p>
                    </div>

                    <!-- card-2 -->
                    <div class="parameter">
                        <img src="./assets/humidity.png" alt="humid_img">
                        <p class="parameter-title" >Humidity</p>
                        <p class="parameter-value" data-humidity></p>
                    </div>

                    <!-- card-3 -->
                    <div class="parameter">
                        <img src="./assets/cloud.png" alt="cloud_img">
                        <p class="parameter-title">CLouds</p>
                        <p class="parameter-value" data-cloudiness></p>
                    </div> 

                </div>

            </div>

            <!-- handle api fetch error -->
            <div class="sub-container api-error-container">
                <img src="./assets/not-found.png" data-notFoundImg />
                <p data-apiErrorText></p>
                <button class="btn" data-apiErrorBtn>Retry</button>
            </div>
            
        </div>

    </div>
    

    <script src="script.js"></script>
</body>
</html>
